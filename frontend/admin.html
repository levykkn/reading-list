<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Reading Lists</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-sider: #111827; --bg-main: #f9fafb; --border-color: #e5e7eb;
            --text-primary: #1f2937; --text-secondary: #6b7280; --accent-color: #3b82f6;
        }
        body { 
            font-family: 'DM Sans', sans-serif; background-color: var(--bg-main); color: var(--text-primary);
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; 
        }
        .form-input { 
            @apply block w-full px-4 py-2.5 bg-white border border-slate-300 rounded-lg shadow-sm placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent sm:text-sm transition-all duration-200; 
        }
        .form-label { @apply block text-sm font-semibold text-slate-700 mb-1.5; }
        .btn {
            @apply inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-bold rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105;
        }
        .btn-primary { @apply text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-500; }
        .btn-secondary { @apply text-slate-700 bg-slate-200 hover:bg-slate-300 focus:ring-slate-500; }
        .btn-danger { @apply text-white bg-red-600 hover:bg-red-700 focus:ring-red-500; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        .book-card.dragging { @apply opacity-50 bg-blue-100 border-blue-300; }
        .drag-handle { @apply cursor-move touch-none; }

        /* --- Tag Input Styles --- */
        .tag-container { @apply flex flex-wrap gap-2 p-2 border border-slate-300 rounded-lg bg-white; }
        .tag-pill { @apply flex items-center bg-blue-100 text-blue-800 text-sm font-medium px-2.5 py-1 rounded-full; }
        .tag-remove-btn { @apply ml-2 text-blue-500 hover:text-blue-700; }
        .tag-input { @apply flex-grow bg-transparent outline-none; }
    </style>
</head>
<body class="text-slate-800">

    <div class="flex h-screen bg-white">
        
        <!-- Left Column: Course List -->
        <aside class="w-1/3 h-screen flex flex-col bg-slate-800 text-white">
            <header class="p-6 border-b border-slate-700 flex-shrink-0 flex items-center space-x-3">
                <svg class="h-8 w-8 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg>
                <div>
                    <h1 class="text-xl font-bold tracking-tight text-white">Course Manager</h1>
                    <p class="mt-1 text-sm text-slate-400">Your content dashboard</p>
                </div>
            </header>
            <div class="p-4 flex-shrink-0 border-b border-slate-700">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-slate-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </span>
                    <input type="search" id="course-search-input" placeholder="Search courses..." class="w-full bg-slate-700 text-white placeholder-slate-400 border border-slate-600 rounded-lg py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>
            <div id="course-list-container" class="flex-grow overflow-y-auto custom-scrollbar p-3"></div>
            <footer class="p-4 border-t border-slate-700 flex-shrink-0">
                <a href="index.html" class="btn bg-slate-700 hover:bg-slate-600 text-white w-full text-center">&larr; View Live Site</a>
            </footer>
        </aside>

        <!-- Right Column: Editor Area -->
        <main class="w-2/3 h-screen overflow-y-auto custom-scrollbar bg-slate-50">
            <div id="editor-container" class="p-8 max-w-4xl mx-auto">
                
                <!-- Dashboard View (Visible by default) -->
                <div id="dashboard-view">
                     <div class="mb-8">
                        <h2 class="text-3xl font-bold text-slate-900">Dashboard</h2>
                        <p class="mt-1 text-md text-slate-500">Welcome! Here's an overview of your content.</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm text-center">
                            <h4 class="text-sm font-semibold text-slate-500">Total Courses</h4>
                            <p id="stats-total-courses" class="text-4xl font-bold text-blue-600 mt-2">0</p>
                        </div>
                        <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm text-center">
                            <h4 class="text-sm font-semibold text-slate-500">Total Books</h4>
                            <p id="stats-total-books" class="text-4xl font-bold text-blue-600 mt-2">0</p>
                        </div>
                        <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm text-center">
                            <h4 class="text-sm font-semibold text-slate-500">Most Used Tag</h4>
                            <p id="stats-most-used-tag" class="text-2xl font-bold text-blue-600 mt-3">-</p>
                        </div>
                    </div>
                    <div class="mt-8">
                        <button id="dashboard-new-course-btn" class="btn btn-primary w-full md:w-auto">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
                            Create New Course
                        </button>
                    </div>
                </div>

                <!-- Form View (Hidden by default) -->
                <div id="form-view" class="hidden">
                    <form id="course-form" class="space-y-8">
                        <div>
                            <h2 id="form-title" class="text-3xl font-bold text-slate-900"></h2>
                            <p id="form-description" class="mt-1 text-md text-slate-500"></p>
                        </div>
                        <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                            <h3 class="text-lg font-semibold leading-6 text-slate-900 border-b pb-4 mb-6">Course Details</h3>
                            <div class="grid grid-cols-1 gap-y-6">
                                <div><label for="title" class="form-label">Course Title</label><input type="text" id="title" name="title" class="form-input" required></div>
                                <div><label for="description" class="form-label">Description</label><textarea id="description" name="description" rows="5" class="form-input" required></textarea></div>
                                <div>
                                    <label class="form-label">Tags</label>
                                    <div id="tag-input-container" class="tag-container"><input type="text" id="tag-input" class="tag-input" placeholder="Add a tag..."></div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm">
                            <h3 class="text-lg font-semibold text-slate-900 border-b pb-4 mb-6">Book List</h3>
                            <div class="space-y-2">
                                <label class="form-label">Find a Book</label>
                                <input type="search" id="book-search-input" class="form-input" placeholder="Search Google Books (e.g., 'The Iliad by Homer')...">
                                <div id="book-search-results" class="mt-2 space-y-2"></div>
                            </div>
                            <hr class="my-6">
                            <div id="books-container" class="mt-4 space-y-4"></div>
                        </div>
                        <div class="flex justify-end items-center pt-4 space-x-4">
                            <div id="form-status" class="text-sm font-medium mr-auto"></div>
                            <button type="button" id="back-to-dashboard-btn" class="btn btn-secondary">Back</button>
                            <button type="submit" id="submit-btn" class="btn btn-primary w-36"></button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-slate-900 bg-opacity-50 backdrop-blur-sm flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md text-center">
            <h3 class="text-lg font-bold text-slate-900 mt-4">Delete Course</h3>
            <p class="mt-2 text-sm text-slate-600">Are you sure?</p>
            <div class="mt-6 flex justify-center space-x-3">
                <button type="button" id="cancel-delete-btn" class="btn btn-secondary w-24">Cancel</button>
                <button type="button" id="confirm-delete-btn" class="btn btn-danger w-24">Delete</button>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
