<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деталі курсу</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .loader { border: 4px solid #e5e7eb; border-top: 4px solid #3b82f6; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 5rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app-container" class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="flex justify-between items-center mb-8">
            <h1 id="course-title" class="text-3xl md:text-4xl font-bold text-gray-900">Завантаження...</h1>
            <div class="flex items-center space-x-2">
                <a href="index.html" class="text-blue-600 hover:text-blue-800">&larr; Повернутися до галереї</a>
            </div>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <p id="course-description" class="text-gray-600 leading-relaxed"></p>
        </div>

        <div id="book-list-container">
            <div id="loader" class="loader"></div>
            </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
