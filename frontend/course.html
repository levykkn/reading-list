<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Course...</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Basic styles for the loader */
        .loader {
            border: 4px solid #e5e7eb; border-top: 4px solid #111827;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 3rem auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-700">

    <div id="app-container" class="w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-24">
        
        <header class="mb-12">
            <a href="index.html" class="text-sm text-gray-500 hover:text-gray-900 transition-colors">&larr; All Courses</a>
            <h1 id="course-title" class="mt-2 text-4xl sm:text-5xl font-bold tracking-tight text-gray-900"></h1>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 lg:gap-x-12">
            
            <div class="lg:col-span-1 mb-12 lg:mb-0">
                <div class="sticky top-10">
                    <h2 class="text-xs font-bold uppercase tracking-widest text-gray-400 mb-3">About this course</h2>
                    <div id="course-description" class="prose prose-sm text-gray-600">
                        </div>
                </div>
            </div>

            <div id="book-list-container" class="lg:col-span-2">
                 <div class="loader-container"><div class="loader"></div></div>
            </div>

        </main>

        <footer class="text-center mt-24 text-sm text-gray-400">
            <p>&copy; 2025 Reading Lists</p>
        </footer>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
