<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Lists | A Curated Collection</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Global font setting for a cleaner look */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Active state for filter tags */
        .tag-btn.active {
            background-color: #111827; /* gray-900 */
            color: #ffffff;
        }

        /* A subtle transition for course cards on hover */
        .category-item:hover img {
            transform: scale(1.03);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-700">

    <div id="app-root" class="w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-24">

        <header class="text-center mb-16">
            <h1 class="text-4xl sm:text-5xl font-bold tracking-tight text-gray-900">Curated Reading Lists</h1>
            <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-500">Explore foundational topics in literature and philosophy through carefully selected courses.</p>
        </header>

        <section id="filter-section" class="mb-16">
            <div class="max-w-xl mx-auto">
                <input type="search" id="search-input" placeholder="Search for a course..." class="w-full p-3 text-base bg-white border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent">
                <div id="tags-container" class="flex flex-wrap justify-center gap-2 mt-5">
                    </div>
            </div>
        </section>

        <main>
            <div id="gallery-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-12">
                <p class="col-span-full text-center text-gray-500">Loading courses...</p>
            </div>
        </main>
        
        <footer class="text-center mt-24 text-sm text-gray-400">
            <p>&copy; 2025 Reading Lists</p>
        </footer>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
